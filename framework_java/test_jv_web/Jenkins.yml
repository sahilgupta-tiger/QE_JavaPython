---
pipelineType: maven
git:
  project: ESVC
  repo: es-api-automation-framework
  appName: US-ESVC-ES-ApiTestFramework
maven:
  command:
    check: "clean compile"
    test: "clean org.jacoco:jacoco-maven-plugin:prepare-agent test"
    preBD: "clean install"
    build: "clean install"
  settings:
    pomLocation: pom.xml
build:
  useJdk: Java 11
  branches:
    master:
      deploy: true
    feature:
      deploy: true
      sonar: true
      sonarGate: true
  sonar:
    enable: true
    branch: master
  veracode:
    settings:
      uploadIncludesPattern: "**/*.jar"
  agent: custstagek8s
docker:
  enable: false
notify:
  email:
    enable: false
  mattermost:
    enable: true
    channel: "#es-notification-channel"
    mentions: "@here"
    status:
      fixed: false
      regression: false
      aborted: true
      success: true
      unstable: true
